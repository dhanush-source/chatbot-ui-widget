<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Widget</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .home-container {
        background: white;
        border-radius: 16px;
        padding: 60px 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        text-align: center;
        position: relative;
      }

      h1 {
        color: #1F2937;
        margin-bottom: 16px;
        font-size: 2.5rem;
        font-weight: 700;
      }

      p {
        color: #6B7280;
        margin-bottom: 40px;
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .chat-tab {
        background: #3B82F6;
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      }

      .chat-tab:hover {
        background: #2563EB;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
      }

      .chat-tab:active {
        transform: translateY(0);
      }

      .features {
        margin-top: 40px;
        text-align: left;
      }

      .feature {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        color: #6B7280;
        font-size: 14px;
      }

      .feature-icon {
        width: 20px;
        height: 20px;
        margin-right: 12px;
        color: #10B981;
      }

      @media (max-width: 640px) {
        .home-container {
          margin: 20px;
          padding: 40px 24px;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="home-container">
      <h1>ðŸ¤– Chatbot Widget</h1>
      <p>A modern, responsive chat interface that integrates seamlessly into any website. Built with vanilla JavaScript and CSS.</p>
      
      <button class="chat-tab" onclick="openChatbot()">
        ðŸ’¬ Open Chat
      </button>

      <div class="features">
        <div class="feature">
          <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
          </svg>
          Responsive design for all devices
        </div>
        <div class="feature">
          <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
          </svg>
          Highly customizable themes
        </div>
        <div class="feature">
          <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
          </svg>
          Framework-agnostic integration
        </div>
        <div class="feature">
          <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
          </svg>
          Shadow DOM isolation
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
