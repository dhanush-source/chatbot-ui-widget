<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget - Minified SDK Example</title>
</head>
<body>
    <h1>Chatbot Widget Demo</h1>
    <button id="open-chatbot">Open Chatbot</button>
    <div id="chat-container"></div>

    <!-- Load main.js as a module (it imports widget.js properly) -->
    <script type="module" src="/src/main.js"></script>
    
    <script>
        // Set up button click handler - wait for module to load
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('open-chatbot');
            if (openBtn) {
                openBtn.addEventListener('click', async () => {
                    if (window.initChatbot) {
                        await window.initChatbot();
                        if (window.chatbotWidget) {
                            window.chatbotWidget.open();
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
