<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget - Minified SDK Example</title>
</head>
<body>
    <h1>Chatbot Widget Demo</h1>
    <button id="open-chatbot">Open Chatbot</button>
    <div id="chat-container"></div>

    <!-- Include the minified SDK -->
    <script src="./dist/chatbot-widget.min.js"></script>
    
    <script>
        // Initialize the chatbot
        let chatbotWidget = null;
        
        async function initChatbot() {
            if (chatbotWidget) return;
            
            chatbotWidget = await ChatbotWidget.Init({
                layout: 'bubble',
                target: 'body',
                width: '800px',
                height: '600px',
                theme: 'light',
                autoOpen: false,
                greeting: 'Hi! How can I help you today?',
                apiConfig: {
                    baseURL: 'http://localhost:8000/api/v1',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    timeout: 30000,
                    teamName: "BPJS-TEST",
                    version: "1.0.0",
                    sessionID:"testing-ui-67"
                }
            });
        }
        
        // Set up button click handler
        document.getElementById('open-chatbot').addEventListener('click', async () => {
            if (!chatbotWidget) {
                await initChatbot();
            }
            chatbotWidget.open();
        });
    </script>
</body>
</html>
